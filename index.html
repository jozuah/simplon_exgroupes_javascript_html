<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">

        <title>Groups</title>

        <link rel="stylesheet" href="css/styles.css?v=1.0">

    </head>

    <body>
        <nav class="navigation">
            <ul>
                <h1>Création de groupes d'élèves avec une liste créé par l'utilisateur</h1>
            </ul>
        </nav> 
        <div>
            <input id="nom" type="text" placeholder="Nom de l'élève"/>
            <button id="add"> Ajouter </button>
            <button id="reloadList"> Recharger liste </button>
            <p id="myDynamicList"></p>
        
        </div>
        <div>
            <input id="maxNB" type="text" placeholder="Nombre d'élèves par groupe"/>
            <button id="groupe"> Creer groupes </button>           
            <button id="removeGroupe"> Effacer groupes </button>
            <p id="myGroupList"></p>
            
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
